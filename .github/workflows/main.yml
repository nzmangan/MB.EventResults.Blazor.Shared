name: publish to nuget
on:
  push:
    tags:
      - '*.*.*'
jobs:
  publish:
    name: build, pack & publish
    runs-on: ubuntu-latest
    steps:
    - name: Check out Repo
      uses: actions/checkout@v2

    - name: Setup dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
 
    - name: Extract version from tag
      run: echo "PACKAGE_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: List files
      run: ls -R
  
    - name: Pack NuGet package
      run: dotnet pack ./MB.EventResults.Blazor.Shared/MB.EventResults.Blazor.Shared.csproj -c Release --no-build --version "$PACKAGE_VERSION" -o ./artifacts

    - name: Push to NuGet.org
      run: dotnet nuget push ./artifacts/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
